<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/fintech-login.css">
  <title>Login</title>
</head>
<body>
  <div class="boas-vindas">
    <div class="bem-vindo">
      <h1>Bem-Vindo(a) ao Fintech UI!</h1>
    </div>
    <div class="voce">
      <h2>É um prazer ter você aqui!</h2>
    </div> 
  </div>

  <form>
    <h3>Bem vindo de volta! Faça seu login abaixo!</h3>
    <input type="email" id="email" name="email" placeholder="Nome Completo"><br><br>

    <input type="password" id="senha" name="senha" placeholder="Senha"><br>
    <div class="senha">
      <small><u>Alterar senha</u></small><br>
      <small><u>Esqueci minha senha</u></small><br><br>
    </div>

    <input class="button" type="submit" value="Entrar"><br><br>

    <h3>Ou se ainda não tem login, cadastre-se abaixo!</h3>

    <input type="text" id="nome" name="nome" placeholder="Nome Completo"><br><br>

    <div class="data">
      <label class="date">Data de nascimento</label><br>
      <input type="date" id="dat" name="data" placeholder="00">
    </div><br>

    <input type="text" placeholder="Gênero"><br><br>
    <input type="email" id="email" name="email" placeholder="E-mail"><br><br>

    <input type="password" id="senha" name="senha" placeholder="Senha"><br><br>

    <input type="submit" value="Registrar">
  </form>
</body>
</html>
